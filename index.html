  <style>
    html, body {

    /* ===== POPUP OVERLAY ===== */

    }

    .popup-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      justify-content: center;
      cursor: pointer;
    }

    .popup-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #039be5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }

    /* ===== INFO BUTTON ===== */
    .info-btn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #039be5;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      z-index: 900;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      font-family: 'Montserrat', sans-serif;
    }

<body>

  <!-- POPUP -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h2>‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
      <p>

      <label class="popup-checkbox">
        <input type="checkbox" id="dontShowAgain">

  <!-- INFO BUTTON -->

  <!-- JS -->
  <script>
    const STORAGE_KEY = "hideSchedulePopup";

    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closePopupBtn");
    const checkbox = document.getElementById("dontShowAgain");
    const infoBtn = document.getElementById("infoBtn");

    function syncCheckbox() {
      checkbox.checked = localStorage.getItem(STORAGE_KEY) === "true";
    }

    function openPopup() {
      syncCheckbox();
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    // –ê–≤—Ç–æ–ø–æ–∫–∞–∑
    if (localStorage.getItem(STORAGE_KEY) !== "true") {
      openPopup();
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ
    closeBtn.addEventListener("click", () => {
      if (checkbox.checked) {
        localStorage.setItem(STORAGE_KEY, "true");
      } else {
        localStorage.removeItem(STORAGE_KEY);
      }
      closePopup();
    });

    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –≤—ã–∑–æ–≤
    infoBtn.addEventListener("click", openPopup);
  </script>
